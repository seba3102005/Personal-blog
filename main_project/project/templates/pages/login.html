{% extends 'base.html' %}
{% load static %}

{% block content %}
<title>Login Page</title>

<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        
          {% if messages %}
          <div class="flash-messages">
              {% for message in messages %}
                  {% if message.tags == "error" %}
                      <div class="error-message">
                          {{ message }}
                      </div>
                  {% endif %}
              {% endfor %}
          </div>
          {% endif %}
        </div>

        <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
      </form>

      <!-- Link to registration page -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">Don't have an account? 
          <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-600">Create one</a>
        </p>
      </div>
    </div>
  </div>

{% endblock %}
